<body>

<h1> imc - indice de massa corporal</h1>

<label for="altura">altura</label> <br>
<input type="number" name="" id="altura"></label> <br>

<label for="peso">peso (kg)</label> <br>
<input type="number" name="" id="peso"> <br>

<button onclick="calcularImc()">calcular</button>

<p>seu indice de massa corporal Ã©: <span id="resultado"></span> </p>

<script>
    function calcularImc () {
        const altura = document.getElementById('altura').value;
        const peso = document.getElementById('peso').value;
        const imc = peso / (altura ** 2);
        
        document.getElementById('resultado').textContent = imc.toFixed(2);
    }
</script>
